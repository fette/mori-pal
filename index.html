<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mori Palette Values</title>
  <link rel="stylesheet" href="mori-demo.css" />
</head>

<body>
  <main class="hex-grid" aria-label="Mori palette values">

    <div class="hex-row" style="--offset: 0;">
      <div class="swatch light" style="--slot: 0; --fill: var(--wool);">
        <div class="name">Wool</div>
        <div class="hex">#FFFBF3</div>
      </div>
      <div class="swatch light" style="--slot: 1; --fill: var(--cream);">
        <div class="name">Cream</div>
        <div class="hex">#FFF0CC</div>
      </div>
      <div class="swatch light" style="--slot: 2; --fill: var(--putty);">
        <div class="name">Putty</div>
        <div class="hex">#D1C3B5</div>
      </div>
      <div class="swatch dark" style="--slot: 3; --fill: var(--earth);">
        <div class="name">Earth</div>
        <div class="hex">#907467</div>
      </div>
      <div class="swatch dark" style="--slot: 4; --fill: var(--tweed);">
        <div class="name">Tweed</div>
        <div class="hex">#5D4949</div>
      </div>
      <div class="swatch dark" style="--slot: 5; --fill: var(--latten);">
        <div class="name">Latten</div>
        <div class="hex">#282202</div>
      </div>
    </div>

    <div class="hex-row" style="--offset: 0.5;">
      <div class="swatch light" style="--slot: 1; --fill: var(--peach);">
        <div class="name">Peach</div>
        <div class="hex">#FFD4AA</div>
      </div>
      <div class="swatch dark" style="--slot: 3; --fill: var(--aubergine);">
        <div class="name">Aubergine</div>
        <div class="hex">#573C57</div>
      </div>
      <div class="swatch dark" style="--slot: 4; --fill: var(--midnight);">
        <div class="name">Midnight</div>
        <div class="hex">#31313F</div>
      </div>
      <div class="swatch dark" style="--slot: 5; --fill: var(--patina);">
        <div class="name">Patina</div>
        <div class="hex">#3C7785</div>
      </div>
      <div class="swatch light" style="--slot: 6; --fill: var(--heather);">
        <div class="name">Heather</div>
        <div class="hex">#A8B9C6</div>
      </div>
    </div>

    <div class="hex-row" style="--offset: 0;">
      <div class="swatch light" style="--slot: 2; --fill: var(--tenne);">
        <div class="name">Tenn√©</div>
        <div class="hex">#F19A75</div>
      </div>
      <div class="swatch dark" style="--slot: 3; --fill: var(--tyrian);">
        <div class="name">Tyrian</div>
        <div class="hex">#8B3052</div>
      </div>
      <div class="swatch dark" style="--slot: 5; --fill: var(--mori);">
        <div class="name">Mori</div>
        <div class="hex">#0E5942</div>
      </div>

    </div>
    <div class="hex-row" style="--offset: 0.5;">
      <div class="swatch light" style="--slot: 2; --fill: var(--dusty-pink);">
        <div class="name">Dusty<br />Pink</div>
        <div class="hex">#F8BCC3</div>
      </div>
      <div class="swatch dark" style="--slot: 5; --fill: var(--moss);">
        <div class="name">Moss</div>
        <div class="hex">#5E9163</div>
      </div>
    </div>

    <div class="hex-row" style="--offset: 0;">
      <div class="swatch light" style="--slot: 6; --fill: var(--loden);">
        <div class="name">Loden</div>
        <div class="hex">#E3CD76</div>
      </div>
    </div>

  </main>
</body>

</html>
